<!DOCTYPE html>
<html>
<head>
    <title>Online Bank Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- AUTH CARD -->
    <div id="authBox" class="card">
        <div class="brand">
            <h1>Online Bank Management System</h1>
        </div>

        <h2 id="title">Login</h2>


        <input id="nameInput" placeholder="Full Name" style="display:none;">
        <input id="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">

        <button onclick="submitForm()">Submit</button>

        <p id="msg"></p>

        <p style="text-align:center;">
            <a href="#" onclick="toggleForm()">Switch to Register</a>
        </p>
    </div>

    <!-- DASHBOARD CARD -->
    <div id="dashboard" class="card" style="display:none;">
        <h2>Welcome <span id="userName"></span></h2>

        <div class="balance"> Rs. <span id="balance"></span></div>
        <button onclick="loadBalance()">View Balance</button>

        <hr>

        <div class="section">
            <h3>Deposit</h3>
            <input id="depositAmount" placeholder="Amount">
            <button onclick="deposit()">Deposit</button>
        </div>

        <div class="section">
            <h3>Withdraw</h3>
            <input id="withdrawAmount" placeholder="Amount">
            <button onclick="withdraw()">Withdraw</button>
        </div>

        <div class="section">
            <h3>Transfer</h3>
            <input id="toAccount" placeholder="Receiver Account ID">
            <input id="transferAmount" placeholder="Amount">
            <button onclick="transfer()">Transfer</button>
        </div>

        <div class="section">
            <h3>Transactions</h3>
            <button onclick="loadTransactions()">View History</button>
            <table id="txnTable" style="width:100%; margin-top:10px; font-size:13px;">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>From</th>
                    <th>To</th>
                </tr>
                </thead>
                <tbody id="txnBody"></tbody>
            </table>

        </div>

        <button onclick="logout()">Logout</button>
    </div>

</div>

<footer>
    Â© 2026 Online Bank Management System | Built by Abilash
</footer>

<script src="app.js"></script>
</body>
</html>
